<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo eaditor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label class="btn" for="image-input" >
                        Choose image
                        <input type="file" id="image-input"  hidden  accept="image/*">
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-2-line"></i>
                        <p>No Image Choose</p>

                    </div>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <div class="filters" id="filters">
                    
                </div>
                <h2>Preset filters</h2>
                <div class="presets" id="presets"></div>
                
            </div>
        </section>
    </main>
    
    
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    width: 100%;
    height: 100vh;
    background-image: url('../gallery/humidity.png');
    display: flex;
    align-items: center;
    justify-content: center;
    
}

/* Calculator box */
.calculator{
    background: #222;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

/* Display */
.calculator input{
    width: 100%;
    height: 70px;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 2.2rem;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    border-radius: 8px;
}

/* Button rows */
.calculator div{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 12px;
}

/* Buttons */
.calculator button{
    height: 60px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    background: #333;
    color: #fff;
    box-shadow: 0 5px #111;
    transition: all 0.15s ease;
}

/* Button hover */
.calculator button:hover{
    background: #444;
}

/* Button active */
.calculator button:active{
    transform: translateY(3px);
    box-shadow: 0 2px #111;
}

/* Operators */
.operator{
    background: #ff9500;
    color: #fff;
}

.operator:hover{
    background: #ffa733;
}

/* Equal button */
.equalBtn{
    background: #34c759;
    color: #fff;
    font-size: 1.4rem;
}

.equalBtn:hover{
    background: #4cd964;
}


    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">

        <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="operator">*</button>
    </div>
    <div>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button class="equalBtn" id="eque">=</button>
    </div>

    </div> <!--end calculator-->
    
    
</body>
<script>
    let display = document.getElementById('inputBox');
    let buttons = document.querySelectorAll('button');
    let string = '';
    let enter = document.getElementById('eque')

    
    let buttonArray = Array.from(buttons);
    buttonArray.forEach((btn)=>{
        btn.addEventListener('click',(btnw)=>{
            if(btnw.target.innerHTML ==="DEL"){
                string = string.substring(0,string.length-1);
                display.value = string
                

            } else if(btnw.target.innerHTML==="AC"){
                string='';
                display.value = string
                

            } else if(btnw.target.innerHTML === "=" || ''){
                string = eval(string);
                display.value = string


            }
             else{
                string += btnw.target.innerHTML;
                display.value = string
            }

            
           
            
        });
    })
    document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        try {
            string = eval(string);
            display.value = string;
        } catch {
            display.value = "Error";
            string = "";
        }
    }
});

    

    
</script>
</html>

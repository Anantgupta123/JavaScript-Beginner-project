<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Cursor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background-color: gray;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reactangle{
           position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 250px;
            height: 400px;
            border: 1px solid black;
            background-color: brown;

        }

    </style>
</head>
<body>
    <h1>We are Creating a Motion as a Cursor Move</h1>
    <div class="reactangle" id="react"></div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
 integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" 
 crossorigin="anonymous"referrerpolicy="no-referrer">
</script>

<script>
    // let reactangle = document.querySelector('div');

    window.addEventListener("mousemove",function(data){
        let range = gsap.utils.mapRange(0,innerWidth,200,window.innerWidth -200,data.clientX)
        gsap.to('#react',{
            left:range +"px",
            ease:Power3

        })
    });
</script>
</html>

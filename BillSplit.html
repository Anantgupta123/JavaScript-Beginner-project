<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill split</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* Main container */
main {
    width: 90%;
    max-width: 900px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

/* Header */
header {
    position: absolute;
    top: 20px;
    font-size: 28px;
    font-weight: 600;
}

/* Input Card */
.user_input {
    background: #ffffff;
    color: #333;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Form elements */
.form label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}

.form input {
    width: 100%;
    padding: 10px 14px;
    margin: 8px 0 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

.form input:focus {
    border-color: #4b6cb7;
}

/* Tip buttons */
.tip {
    margin-bottom: 20px;
}

.tip_amount {
    padding: 8px 14px;
    margin: 5px 6px 10px 0;
    border: none;
    border-radius: 20px;
    background: #4b6cb7;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.tip_amount:hover {
    background: #182848;
    transform: scale(1.05);
}

/* Submit button */
.submit {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.submit:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

/* Bill output card */
.bill_show {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 18px;
}

.bill_show p {
    font-size: 18px;
    font-weight: 500;
}

/* Reset button */
.reset {
    margin-top: 15px;
    padding: 10px;
    background: #ff4d4d;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.reset:hover {
    background: #cc0000;
}

/* Responsive */
@media (max-width: 768px) {
    main {
        grid-template-columns: 1fr;
    }

    header {
        font-size: 24px;
    }
}

    </style>
</head>
<body>
    <header>Bill Split </header>
    <main>
        <div class="user_input" id="user_input">
            <!-- <form class="form" id="form"> -->
                <lable>Enter your Bill amount</lable>
                <input type="number" class="bill_amount" id="Aam" placeholder="Amount(₹)" required>
                <div class="tip">
                    <button class="tip_amount" id="tips" data-tip="10">10%</button>
                    <button class="tip_amount" id="tips" data-tip="15">15%</button>
                    <button class="tip_amount" id="tips" data-tip="20">20%</button>
                    <button class="tip_amount" id="tips" data-tip="25">25%</button>
                    <button class="tip_amount" id="tips" data-tip="30">30%</button>
                    <button class="tip_amount" id="tips" data-tip="35">35%</button><br>

                    <label for="tip_input">Enter you customize Tip amont in persentage(%)</label><br>
                    <input type="nuber" placeholder="Enter in persentage" id="tip_input"><br>
                </div>
                <div class="peopel">
                    <label for="people_num">Enter No. of people</label><br>
                    <input type="number" id="number" placeholder="Enter No. of people" required><br><br>
                </div><br>

                <button class="submit" id="submit">Generate Bill Amount</button><br>
            <!-- </form> -->

        </div>
        <div class="bill_show">
            <P>Tip Amount</P>
            <p class="Tip_amount" id="Tip_amount"></p>
            <P>Total Bill</P>
            <p class="Total" id="Total"></p>
            <P>Per Person bill</P>
            <p class="Person" id="Person"> </p>
            <button class="reset" id="reset">Reset</button>
        </div>
    </main>
</body>
<script>
    let amount = document.getElementById('Aam');
    let tip = document.getElementById('tips');
    let person = document.getElementById('number');
    let reset = document.getElementById('reset');

    // This is show in page
    let Tip_amount = document.getElementById('Tip_amount');
    let Per = document.getElementById('Person');
    let Total = document.getElementById('Total');
    let input_tip = document.getElementById('tip_input')
    


    

    let Generate = document.getElementById('submit');

    Generate.addEventListener('click',function(){

        let set = (amount.value*10)/100
        Tip_amount.innerHTML = `${set} ₹`;

        let total = Number(set) + Number(amount.value);
        Total.innerHTML = `${total} ₹`;

        let split = total/person.value;
        Per.innerHTML = `${split}₹ `;

    });

    reset.addEventListener('click',function(){
        amount.value = NaN;
        person.value = NaN;

        Tip_amount.innerHTML= null;
        Total.innerHTML = null;
        Per.innerHTML = null;
    })

</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

input:focus-visible {
    outline: 0;
}

.main {
    background-color: #3498db;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    min-width: 400px;
    padding: 10px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 50%);
    background: #2980b9;
    border-radius: 2px;
    margin-top: 10px;
}

#pass-box {
    width: 100%;
    display: block;
    background-color: white;
    font-size: 30px;
    padding: 10px;
    border-radius: 4px;
}

.row {
    width: 100%;
    display: flex;
    margin-top: 10px;
    justify-content: space-between;
    color: white;
    font-size: 20px;
}

label {
    user-select: none;
}

#btn {
    width: 100%;
    font-size: 20px;
    outline: 0;
    border: 0;
    padding: 10px;
    background-color: #34495e;
    color: white;
    margin-top: 10px;
    border-radius: 5px;
} 
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    
</body>
<script>
    let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let lowercase = "abcdefghijklmnopqrstuvwxyz";
let number = "0123456789";
let symbols = "~!@#$%^&*()_+[]{}\\|;:,.<>/?";


let Pass_box = document.getElementById('pass-box');
let totalChar = document.getElementById('total-char');
let upperInput = document.getElementById('upper-case');
let lowerInput = document.getElementById('lower-case');
let nuberInput = document.getElementById('numbers');
let symbolInput = document.getElementById('symbols');


let Randomdata = function(data){
    return data[Math.floor(Math.random()*data.length)];
}



let generatepassword=(paswor="")=>{
    if(upperInput.checked){
        paswor+=Randomdata(uppercase);  
    }
    if(lowerInput.checked){
        paswor+=Randomdata(lowercase);  
    }
    if(nuberInput.checked){
        paswor+=Randomdata(number);  
    }
    if(symbolInput.checked){
        paswor+=Randomdata(symbols);  
    }

    if(paswor.length<= totalChar.value){
        return generatepassword(paswor)

    }
    console.log(trunreal(paswor,totalChar.value));
    Pass_box.innerHTML = trunreal(paswor,totalChar.value)
    
}

document.getElementById('btn').addEventListener('click',function(){
    generatepassword();
});

function trunreal(str,num){
    if(str>num){
        let substr = str.substring(0,num);
        
        return substr ;
    } else{
        return str;

    }
}


</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
    body{
        background: linear-gradient(135deg, #141E30, #243B55);
        color: white;
        font-family: Poppins, Arial, sans-serif;
        text-align: center;
    }

    h1{
        margin-top: 30px;
        font-size: 35px;
        letter-spacing: 1px;
    }

    .main{
        margin-top: 20px;
    }

    #todo{
        padding: 12px;
        width: 280px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(255,255,255,0.15);
        color: white;
        backdrop-filter: blur(6px);
    }

    #todo::placeholder{
        color: #ddd;
    }

    ol{
        width: 380px;
        margin: 25px auto;
        padding: 0;
    }

    li{
        list-style: none;
        background: rgba(255,255,255,0.12);
        padding: 14px 18px;
        margin-top: 12px;
        font-size: 18px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: 0.2s;
    }

    li:hover{
        transform: translateY(-3px);
    }

    li button{
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
    }

    li button:hover{
        transform: scale(1.1);
    }
</style>

</head>
<body>
    <h1>To do list</h1>
    <div class="main">
        <lable>Enter your To do here</lable><br>
        <input type="text" class="Todo" id="todo">
        <p>Your list</p>
        <button class="delet" id="del">Delet</button>
    </div>
</body>
<script>
    let input = document.getElementById('todo');
    
    let list = document.createElement('ol');
    document.body.appendChild(list);

    input.addEventListener('keydown',function(data){
       if(data.key==="Enter"){
       let item = document.createElement('li');
       item.innerHTML = data.target.value
       

       let Delet = document.createElement("button")
       Delet.innerHTML = "Delet"

       Delet.addEventListener('click',function(){
        item.remove()
       });
        item.appendChild(Delet);
       list.appendChild(item);
      


       data.target.value=""
       

       }

    });

    // let delet = document.getElementById('del');

    // delet.addEventListener('click',function(){
    //     item.remove()
        
    // })

    


</script>
</html>

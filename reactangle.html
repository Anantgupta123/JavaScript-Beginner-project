<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .reactangle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 200px;
            border: 1px solid black;
        }
        h1{
            position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(149, 52, 52);
            

        }
    </style>
</head>
<body>
    <h1>Reactangle Mover</h1>
    <div class="reactangle" id="box"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
 integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" 
 crossorigin="anonymous"referrerpolicy="no-referrer"></script>
<script>
    
    let reactangle = document.querySelector('div')
    let body = document.querySelector('body')

    reactangle.addEventListener("mousemove",(lock)=>{
        // console.log(reactangle.getBoundingClientRect())

        let location = reactangle.getBoundingClientRect();

        let curent = lock.clientX - location.left;
        

        if(curent<location.width/2){
           
            let color = gsap.utils.mapRange(0,250,255,0,curent);
            box.style.backgroundColor= `rgb(${color},0,0)`
           
            


        } else if(curent>location.width/2){
            
            
            let color = gsap.utils.mapRange(250,401,0,255,curent);
            box.style.backgroundColor = `rgb(0,0,${color})`

        }
    
    })
    // console.log(gsap.utils.mapRange(0,250,255,0,0))
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .reactangle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 200px;
            border: 1px solid black;
        }
        h1{
            position: center;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <h1>Reactangle Mover</h1>
    <div class="reactangle"></div>
</body>
</html>
